<div data-ng-controller="UserController" class="creaditienl-boxes" data-ng-init="init()">
    <div class="page-forgot">
        <div class="signin-body">       
            <div class="form-container" style="text-align:center;">
                <!-- <img src="/img/logo-provacca2.png" class="login-logo"/> -->
                <div class="additional-info text-center">
                    <p class="text-small instructions">Enter the email address associated with your account. <br />We'll email you a link to reset your password.</p>
                </div>
                <div class="form-container text-center">
                    <form class="form-horizontal" name="forgotPasswordForm" ng-submit="forgotpassword()" novalidate>
                        <div class="form-group">
                            <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-envelope-o"></span>
                                </span>
                                <input type="email" autocomplete="off"  class="form-control input-lg" placeholder="Email" name="userEmail"  ng-model="user.email" data-ng-required="true">
                            </div>
                            <span class="text-red pull-right" data-ng-show="isForgotPasswordFrmSubmitted && forgotPasswordForm.userEmail.$error.required">Email can't be blank</span>
                            <span class="text-red pull-right" data-ng-show="isForgotPasswordFrmSubmitted && forgotPasswordForm.userEmail.$error.email">Email is invalid</span>
                        </div>
                        <div class="divider divider-lg"></div>
                        <div class="form-group">
                            <button  type="submit"  class="btn btn-lg btn-block btn-primary" data-ng-disabled="isForgotPasswordBtnDisabled" data-ng-model="isForgotPasswordBtnDisabled">Reset Password</button>
                        </div>
                        <div class="divider"></div>
                        <section class="additional-info">
                            <p class="text-right"><a href="#!login" >Log in now</a></p>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
