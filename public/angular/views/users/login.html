<div data-ng-controller="UserController" class="creaditienl-boxes" data-ng-init="init()">
    <form class="form-horizontal" name="loginForm" ng-submit="login()" novalidate>
        <fieldset>
            <div class="form-group">
                <div class="input-group input-group-first">
                    <span class="input-group-addon">
                        <span class="fa fa-envelope-o"></span>
                    </span>
                    <input type="email" autocomplete="off"  class="form-control input-lg" placeholder="Email" name="userEmail" autocomplete="off"  ng-model="user.email" data-ng-required="true">
                </div>
                <span class="text-red pull-right" data-ng-show="isLoginFormSubmitted && loginForm.userEmail.$error.required">Email is required</span>
                <span class="text-red pull-right" data-ng-show="isLoginFormSubmitted && loginForm.userEmail.$error.email">Email is invalid</span>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="fa fa-lock"></span>
                    </span>
                    <input type="password" autocomplete="off"  class="form-control input-lg" placeholder="Password" name="userPassword" ng-model="user.password" data-ng-required="true">
                </div>
                <span class="text-red pull-right" data-ng-show="isLoginFormSubmitted && loginForm.userPassword.$error.required">Password is required</span>
            </div>
            <div class="divider divider-lg"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block text-center">Log in</button>
            </div>
        </fieldset>
    </form>
    <div class="divider"></div>
    <section class="additional-info">
        <p class="text-center">
            <a href="#!forgot-password">Forgot your password?</a>
            <span> | </span>
            <a href="#!signup">Sign up</a>
        </p>
    </section>
</div>
